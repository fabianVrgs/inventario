<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario</title>
  <link rel="stylesheet" href="/css/style-inventario.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <div class="header">
      <img src="/img/logo.jpg" alt="Logo" class="logo" />
      <h1>Productos</h1>

      <div class="header-buttons">
        <button class="btn-item">Nuevo Item</button>
      </div>

    </div>

    <!-- Búsqueda -->
    <div class="caja-busqueda">
      <input type="text" id="buscar" placeholder="Buscar un ítem..." />
    </div>

    <!-- Resultados -->
    <div id="resultados" class="resultados"></div>

    <!-- Lista seleccionada -->
    <div class="lista">
      <h2>Lista seleccionada</h2>
      <ul id="lista"></ul>
      <button id="btnImprimir" class="imprimir">Imprimir lista</button>
    </div>


  <!-- Modal de cantidad -->
  <div id="modalCantidad" class="modal">
    <div class="modal-content">
      <h3 id="modalItemNombre">Nombre del ítem</h3>
      <label for="cantidadInput">Agregar Cantidad:</label>
      <input type="number" id="cantidadInput" min="1" value="1" />
      <div class="modal-buttons">
        <button id="btnAgregarCantidad">Agregar</button>
        <button id="btnCancelarModal">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal de eliminación -->
  <div id="modalEliminar" class="modal">
    <div class="modal-content">
      <h3 id="modalEliminarTexto">¿Estás seguro de eliminar este ítem?</h3>
      <div class="modal-buttons">
        <button id="btnConfirmarEliminar">Sí, eliminar</button>
        <button id="btnCancelarEliminar">Cancelar</button>
      </div>
    </div>
  </div>


  <!-- Modal de detalle -->
  <div id="modalDetalle" class="modal">
    <div class="modal-content">
      <h3 id="detalleNombre" style="color: #ae3592;"></h3>
      <img id="detalleImagen" src="" alt="Imagen del producto" style="max-width: 100%; border-radius: 8px;" />
      <p id="detalleDescripcion"></p>
      <p><strong style="color: #ae3592;">Marca:</strong> <span id="detalleMarca"></span></p>

      <button id="btnCerrarDetalle" style="width: 10rem ; color: blueviolet; font-size: 18px; font-family: 'Courier New', Courier, monospace; border-radius: 5px 3px 3px;" onclick="cerrarModalDetalle()">Cerrar</button>
    </div>
  </div>






  <!-- JS -->
  <script src="/js/edit.js"></script>
</body>
</html>
