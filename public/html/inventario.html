<!-- ðŸ”¶ MODAL PARA AGREGAR O EDITAR UN ÃTEM -->
<div id="modalItem" class="modal">
  <div class="modal-content">
    <!-- TÃ­tulo que cambia dinÃ¡micamente: "Agregar" o "Editar" -->
    <h3 id="modalTitle">Agregar Nuevo Item</h3>

    <!-- Formulario para agregar o editar Ã­tems -->
    <form id="formItem">
      <!-- Campo: Nombre -->
      <div class="form-group">
        <label for="itemNombre">Nombre del producto:</label>
        <input type="text" id="itemNombre" required>
      </div>

      <!-- Campo: Marca -->
      <div class="form-group">
        <label for="itemMarca">Marca:</label>
        <input type="text" id="itemMarca" required>
      </div>

      <!-- Campo: DescripciÃ³n -->
      <div class="form-group">
        <label for="itemDescripcion">DescripciÃ³n:</label>
        <textarea id="itemDescripcion" rows="3" required></textarea>
      </div>

      <!-- Campo: Cantidad -->
      <div class="form-group">
        <label for="itemCantidad">Cantidad:</label>
        <input type="number" id="itemCantidad" min="0" required>
      </div>

      <div class="form-group">
        <label for="itemestado">Estado:</label>
        <select name="estado" id="itemestado" required>
          <option value="">Elige el estado</option>
          <option value="Disponible">Disponible</option>
          <option value="No-disponible">No disponible</option>
        </select>
      </div>

      <!-- Botones del formulario -->
      <div class="modal-buttons">
        <!-- BotÃ³n para cerrar el modal sin guardar -->
        <button type="button" class="btn-modal btn-modal-secondary" id="btnCancelar">Cancelar</button>
        <!-- BotÃ³n para guardar el nuevo Ã­tem -->
        <button type="submit" class="btn-modal btn-modal-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>

    <!-- ðŸ” MODAL DE DETALLE DE ITEM -->

    <p><strong>Nombre:</strong> <span id="detalleNombre"></span></p>

    <div class="modal-buttons" style="justify-content: center;">

  </div>
</div>

    <!-- âŒ MODAL DE CONFIRMACIÃ“N DE ELIMINACIÃ“N -->
